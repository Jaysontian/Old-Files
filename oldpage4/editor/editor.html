<!doctype html>
<html>
<head>
<title>Blog Editor</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/e8c8e8e543.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>



</head>
<body onload="initDoc();">


<div id='padding'>
    <div id="id01" class="modal">
  
  <form class="modal-content animate">

    <div class="container">
      <input id='username' type="text" placeholder="Enter Username" name="uname" required>
      <input id='password' type="password" placeholder="Enter Password" name="psw" required>
      <button id='login-btn' type="submit">Login</button>
    </div>

  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>



  <input id='title' placeholder="Title"></input> <br><br>
  <input id='description' style='display:none' placeholder="Description"></input> <br><br>

        <div id="articles" class="sidebar">
        </div>
  
        <img id='btn-tool' onclick="showtools()" src="icons/pen.png"/>
        <img id='btn-articles' onclick="toggleNav()" src="icons/read.png"/>
        <img id='display-login' onclick="document.getElementById('id01').style.display='block'" src="icons/login.png"/>
        <img id='logout' style='display:none' onclick="logout()" src="icons/logout.png"/>

        <form name="compForm" method="post">
          <div id='tools'>
            <div class='tool'><img class="intLink" onclick="formatDoc('bold');" src="icons/bold.png"/> Bold </div>
            <div class='tool'><img class="intLink" onclick="formatDoc('italic');" src="icons/italic.png"/> Italic </div>
            <div class='tool'><img class="intLink" onclick="formatDoc('underline');" src="icons/underline.png" /> Underline</div>
            <div class='tool'><img class="intLink" onclick="formatDoc('backcolor', '#fff4b0')" src="icons/marker.png"/> Highlight </div>
            <div class='tool'><img class="intLink" onclick="formatDoc('justifyleft');" src="icons/left.png" /> Left</div>
            <div class='tool'><img class="intLink" onclick="formatDoc('justifycenter');" src="icons/center.png" /> Center</div>
            <div class='tool'><img class="intLink" onclick="formatDoc('justifyright');" src="icons/right.png" /> Right</div>
            <div class='tool'><img class="intLink" onclick="formatDoc('insertunorderedlist');" src="icons/list.png" /> Bullet List</div>
            <div class='tool'><img class="intLink" onclick="formatDoc('insertorderedlist');" src="icons/number.png" /> Ordered List</div>
            <div class='tool'><img class="intLink" onclick="formatDoc('insertorderedlist');" src="icons/number.png" /> Ordered List</div>
            <div class='tool'><img class="intLink" onclick="formatDoc('formatblock','blockquote');" src="icons/quote.png" /> Quote </div>
            <div class='tool'><img class="intLink" onclick="formatDoc('removeFormat')" src="icons/format.png"> Clear Format</div>
            <div class='tool'><img class="intLink" onclick="insertimage()" src="icons/format.png"> Insert Image</div>
            <div class='tool'><img class="intLink" title="Hyperlink" onclick="var sLnk=prompt('Write the URL here','http:\/\/');if(sLnk&&sLnk!=''&&sLnk!='http://'){formatDoc('createlink',sLnk)}" src="icons/link.png" />Link</div>
            <div class='tool'><img class="intLink" src="icons/h1.png"><select onchange="formatDoc('formatblock',this[this.selectedIndex].value);this.selectedIndex=0;">
                <option selected>Format</option>
                <option value="h1">Heading 1 </option>
                <option value="h2">Heading 2 </option>
                <option value="h3">Heading 3 </option>
                <option value="p">Paragraph</option>
                <option value="pre">Preformatted</option>
                </select>
            </div>
            <div class='tool'><img class="intLink" src="icons/typography.png"><select onchange="formatDoc('fontname',this[this.selectedIndex].value);this.selectedIndex=0;">
                <option class="heading" selected>Font</option>
                <option>Arial</option>
                <option>Helvetica</option>
                <option>Courier New</option>
                <option>Times New Roman</option>
                </select>
            </div>
          </div>
          <div id="body" contenteditable="true">
            <p></p>
          </div>
           <p id="editMode" style='display:block'>
            <input type="checkbox" name="switchMode" id="switchBox" onchange="setDocMode(this.checked);" /> <label for="switchBox">Show HTML</label>
          </p>
        </form>

        <div id='bottom'>
            </a><input id='tag' placeholder="Tag"></input> <br><br> 
            <button id='btn-red' style='border-color:red; color:red' onclick='deletearticle()'>Delete</button><button id='btn' onclick='hi()'>Publish</button>
        </div>

          <select id='select-collection'>
                <option value='Notebook'>Notebook</option>
                <option value='Projects'>Projects</option>
            </select>

</div>

<div id='articles'></div>
<div id='page'></div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src='script.js'></script>
</html>
