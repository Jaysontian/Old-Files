<html>
<head>
	<script src="jquery.min.js"></script>
	<script src="data.js" ></script>
	<link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
	<script type="text/javascript" src="main.js"></script>
	<script src="bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="icons.js"></script>
</head>
<body>
	<div id="notify" class="modal">
	  <div class="modal-content">
	  	<h4 id='notify-title'></h4>
	    <p id='notify-text'></p>
	    <button onclick='closenotify()'>OK</button>
	  </div>
	</div>


	<div id='topbar'>
	   	<div class='topbar-top-div'>
	   		<div id='power-div'>MP <span class='mp'>300</span></div>
	   		<div id='coinsndiamonds'>
	   			<div class='coinsndiamonds'>
	   				<i class="fas fa-coins"></i>
	   				<span id='coins'>250</span>
	   			</div>
	   			<div class='coinsndiamonds'>
	   				<i class="fa fa-gem gemicon"></i>
	   				<span id='diamonds'>250</span>
	   			</div>
	   		</div>
	   	</div>
	   	<div class='topbar-bottom-div'><!--
		   	<div class='progress-row'>
		   		<div id='level-div'>HP <span id='hp'>1</span><span id='maxhp'> / 20</div>
		   		<div class="progress">
			  		<div class="progress-bar pbar-hp" id='progress' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:70%">20 HP
				  	</div>
				</div>
		   	</div>-->
		   	<div class='progress-row' style='margin-top:5px'>
		   		<div id='level-div'>Lv. <span id='level'>1</span><span id='maxlevel'> / 5</span></div>
		   		<div class="progress">
			  		<div class="progress-bar pbar-mp" id='progress' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:70%">
				  	</div>
				</div>
		   	</div>
		</div>
	</div>

	<div class='container-fluid pl-5' id='home'>
		<div id='feeder'>
			<button onclick='feed()'><i class="fas fa-carrot"></i> Feed</button>
			<button onclick='show("#battle")'><i class="fas fa-fist-raised"></i> Battle</button>
			<button onclick='train()'><i class="fas fa-dumbbell"></i> Train</button>
			<button onclick='train()'><i class="fas fa-shopping-bag"></i> Items</button>
		</div>
		<img id='pic' src='images/giphy.gif'>
	</div>

	<div id='shop'>
		<!-- Tab content -->
		<div id="Upgrades" class="tabcontent"><!--
		  <div class='item'>
		  	<img src='images/items/upgrades/0.png'>
		  	<div class='column'>
		  		<h2>Max Level Up</h2>
		  		<p>Upgrade max level of cow by 1.</p>
		  	</div>
		  	<button>$20</button>
		  </div>-->
		</div>

		<div id="Food" class="tabcontent"></div>

		<div id="Items" class="tabcontent"></div>

		<div id="Training" class="tabcontent">
		  <h3>Tokyo</h3>
		  <p>Tokyo is the capital of Japan.</p>
		</div>

		<div id="Diamonds" class="tabcontent">
		  <h3>Tokyo</h3>
		  <p>Tokyo is the capital of Japan.</p>
		</div>

		<div class="tab">
		  <button class="tablinks" onclick="openCity(event, 'Upgrades')"><i class="fas fa-arrow-alt-circle-up"></i><br>Upgrades</button>
		  <button class="tablinks" onclick="openCity(event, 'Food')"><i class="fas fa-apple-alt"></i><br>Food</button>
		  <button class="tablinks" onclick="openCity(event, 'Items')"><i class="fas fa-spray-can"></i><br>Items</button>
		  <button class="tablinks" onclick="openCity(event, 'Training')"><i class="fas fa-dumbbell"></i><br>Training</button>
		  <button class="tablinks" onclick="openCity(event, 'Diamonds')"><i class="fas fa-gem"></i><br>Diamonds</button>
		</div>

	</div>

	<div id='settings'>
		settings
	</div>

	<div id='battle'>
		<div id='zone-bg'>
			<div id='level-con'>
			</div>
		</div>
	</div>

	<div id='battlefield'>
		<div class="card bg-light px-0 col-sm-3 mb-4">
			  <div class="card-header">Enemy Statistics</div>
			  	<ul class="list-group">
			  		<li class="list-group-item">
						<div class='col-sm'> <span id='name'></span> </div>
			  		</li>
			  		<li class="list-group-item">
						<div class='col-sm'>Enemy Power: <span id='eattack'>0</span></div>
			  		</li>
			  		<li class="list-group-item">
						<div class='col-sm'>Moo Power (MP): <span class='mp'>0</span> / click</div>
			  		</li>
			  		<li class="list-group-item">
						<div class='col-sm'>Time Left: <span id='time'>0</span></div>
			  		</li>
					<li class="list-group-item">
					  	<div class="progress">
							<div class="progress-bar bg-danger enemyhp" id='progress' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:70%">
							</div>
						</div>
					</li>
					<li class="list-group-item">
					   	<div class="progress">
						  	<div class="progress-bar pbar-hp" id='progress' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:70%">20 HP
						  	</div>
						</div>
					</li>
				  	<li class="list-group-item" id='scene'>
					  	<div onclick='enemyattack()'>
					  		<img id='enemyimage' src='images/enemy/grasslands.jpg'></li>
					  	</div>
				  	</li>
				</ul>
			</div>
		</div>
	</div>

	<div id='navbar'>
	    <button id='homenav' onclick="show('#home')"><i class="fas fa-home"></i></button>
	    <button id='shopnav' onclick="show('#shop')"><i class="fas fa-store"></i></button>
	    <button id='settingsnav' onclick="show('#settings')"><i class="fas fa-cog"></i></button>
	  </div>
</body>
</html>
