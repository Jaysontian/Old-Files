      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Area (Hectares) of Forest Cut'],
          ['Brazil',     4519833],
          ['DRC',      1467957],
          ['Indonesia',  1300719],
          ['Madagascar', 510257],
          ['Malaysia',    483416],
          ['Bolivia',    463194],
          ['Colombia',    424870],
          ['Paraguy',    360058],
          ['Mozambique',    359011],
          ['Ivory Coast',    357273],
        ]);

        var options = {
          title: 'Top 10 Countries That Cut Down The Most Trees'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
