
<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <main style='width:100%;margin-left:0px;padding-left:0px;'>
      <div class='background-top'></div>
      <article style='margin-top:-150px;'>
        <div id='sidemenu'>
          <a href='{{site.baseurl}}/index.html'>Home</a>
          {% for page in site.pages %} {% if page.title %}
        		<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        	{% endif %} {% endfor %}
        </div>
        <h1>{{ page.title }}</h1>
        <time
          >{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if
          page.meta %} • {{ page.meta }}{% endif %}
        </time>
        {{ content }}
      </article>
    </main>
  </body>
</html>
